<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto del treno</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section class="data-input">
            <form action="">
                <div>

                    <input id="km-input" type="number" placeholder="Inserisci il numero di KM che devi percorrere...">

                </div>

                <div>

                    <select id="age-select">
                        <option value="s">Standard</option>
                        <option value="m">Minorenni</option>
                        <option value="o">Over 65</option>
                    </select>

                </div>

                <div>
                    <button type="button" id="submit-button">
                        Calcola prezzo
                    </button>
                    <button type="button" id="empty-button">
                        Svuota input
                    </button>
                </div>
            </form>
        </section>

        <section class="data-output">
            <h1 id="final-price">QUI CI ANDRA' IL PREZZO FINALE</h1>
        </section>

    </main>

    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
